specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Ribon
    network: mumbai
    source:
      address: "0x93Db1426dAee2a1F0dD7dC5FDc3521d7e6A508Ba"
      abi: Ribon
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NonProfit
        - Integration
        - Promoter
        - DonationBalance
      abis:
        - name: Ribon
          file: Ribon/abis/Ribon.json
      eventHandlers:
        - event: DonationAdded(bytes32,address,address,uint256)
          handler: handleDonationAdded
        - event: IntegrationBalanceUpdated(address,uint256)
          handler: handleIntegrationBalanceUpdated
        - event: NonProfitAdded(address)
          handler: handleNonProfitAdded
        - event: NonProfitRemoved(address)
          handler: handleNonProfitRemoved
        - event: PoolBalanceIncreased(address,uint256)
          handler: handlePoolBalanceIncreased
      file: Ribon/Ribon.wasm
