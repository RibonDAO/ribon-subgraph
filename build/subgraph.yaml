specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Ribon
    network: mumbai
    source:
      address: "0x38D30f5123e774E26D60C02d4B2927b90953E3d5"
      abi: Ribon
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NonProfit
        - Integration
        - Promoter
        - DonationBalance
        - PromoterDonation
      abis:
        - name: Ribon
          file: Ribon/abis/Ribon.json
      eventHandlers:
        - event: DonationAdded(bytes32,address,address,uint256)
          handler: handleDonationAdded
        - event: IntegrationBalanceAdded(address,uint256)
          handler: handleIntegrationBalanceAdded
        - event: IntegrationBalanceRemoved(address,uint256)
          handler: handleIntegrationBalanceRemoved
        - event: NonProfitAdded(address)
          handler: handleNonProfitAdded
        - event: NonProfitRemoved(address)
          handler: handleNonProfitRemoved
        - event: PoolBalanceIncreased(address,bytes32,uint256)
          handler: handlePoolBalanceIncreased
      file: Ribon/Ribon.wasm
