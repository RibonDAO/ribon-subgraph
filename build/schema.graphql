type NonProfit @entity {
  id: ID!
  isNonProfitOnWhitelist: Boolean!
}

type Integration @entity {
  id: ID!
  balance: BigInt!
}

type Promoter @entity {
  id: ID!
  totalDonated: BigInt!
}

type DonationBalance @entity {
  id: ID!
  user: Bytes!
  integration: Bytes!
  nonProfit: Bytes!
  totalDonated: BigInt!
  pool: Bytes!
}

type PromoterDonation @entity {
  id: ID!
  amountDonated: BigInt!
  promoter: Bytes!
  timestamp: BigInt!
}

type Pool @entity {
  id: ID!
  balance: BigInt!
}
