specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Manager
    network: mumbai
    source:
      address: "0xF7911E394Ff58A4db1F6D508ADD2ccB91c70E049"
      abi: Manager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NonProfit
        - Integration
        - Promoter
        - DonationBalance
        - PromoterDonation
        - Pool
      abis:
        - name: Manager
          file: ./abis/Manager.json
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: DonationAdded(address,bytes32,address,address,uint256)
          handler: handleDonationAdded
        - event: IntegrationBalanceAdded(address,uint256)
          handler: handleIntegrationBalanceAdded
        - event: IntegrationBalanceRemoved(address,uint256)
          handler: handleIntegrationBalanceRemoved
        - event: IntegrationCouncilChanged(address)
          handler: handleIntegrationCouncilChanged
        - event: NonProfitAdded(address,address)
          handler: handleNonProfitAdded
        - event: NonProfitRemoved(address,address)
          handler: handleNonProfitRemoved
        - event: NonProfitCouncilChanged(address)
          handler: handleNonProfitCouncilChanged
        - event: PoolBalanceIncreased(address,address,uint256)
          handler: handlePoolBalanceIncreased
        - event: PoolBalanceTransfered(address,address)
          handler: handlePoolBalanceTransfered
        - event: PoolCreated(address,address)
          handler: handlePoolCreated
      file: ./src/mapping.ts
